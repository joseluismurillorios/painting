<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Painting</title>
    <link type="text/css" rel="stylesheet" href="painting.css">
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      attribute vec4 vColor;
      varying vec4 fColor;
      void main()
      {
        gl_Position = vPosition;
        fColor = vColor;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 fColor;
      void main()
      {
        gl_FragColor = fColor;
      }
    </script>

    <script type="text/javascript" src="../../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../../Common/initShaders.js"></script>
    <script type="text/javascript" src="../../Common/MV.js"></script>
    <script type="text/javascript" src="painting.js"></script>
    <script type="text/javascript" src="jscolor/jscolor.js"></script>
  </head>

  <body>
    <h1>Painting with the Mouse</h1>
    <div id="menu">
        Line width<input id="lineWidthSlider" type="range" min="1.0" max="10.0"
                              value="1.0" step="0.1"
                              oninput="changeLineWidth(this.value)"/>
        <span id="range">1.00</span><br>
        Line color<input id="colorInput" class="color" value="FF0000"
                         onchange="colorChange(this)"><br>
    </div>
    <canvas id="gl-canvas" width="512" height="512">
        Oops... your browser doesn't support the HTML5 canvas element
    </canvas>
    <div style="text-align:center;">
        Canvas color<input id="canvasColorInput" class="color" value="FFFFFF"
                     onchange="canvasColorChange(this)"><br>
        <button onclick="clearFunction()">Clear canvas</button><br>
    </div>
  </body>
</html>
